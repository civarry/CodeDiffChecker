<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Comparison Tool</title>
    <link
      rel="icon"
      type="image/svg+xml"
      href="{{ url_for('static', filename='icon.svg') }}"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="{{ url_for('static', filename='styles.css') }}"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-2">
      <h1 class="mb-3 text-center bold-text">Code Comparison Tool</h1>

      <div class="center-form">
        <div class="card custom-card">
          <div class="card-body">
            <form id="uploadForm" enctype="multipart/form-data">
              <div class="form-group">
                <label class="form-label" for="file1">File 1:</label>
                <div class="custom-file">
                  <input
                    type="file"
                    class="custom-file-input"
                    id="file1"
                    name="file1"
                    accept=".txt,.html,.css,.js,.ts,.py,.c,.cpp,.java,.php,.rb,.pl"
                  />
                  <label class="custom-file-label" for="file1"
                    >Choose file...</label
                  >
                </div>
              </div>
              <div class="form-group">
                <label class="form-label" for="file2">File 2:</label>
                <div class="custom-file">
                  <input
                    type="file"
                    class="custom-file-input"
                    id="file2"
                    name="file2"
                    accept=".txt,.html,.css,.js,.ts,.py,.c,.cpp,.java,.php,.rb,.pl"
                  />
                  <label class="custom-file-label" for="file2"
                    >Choose file...</label
                  >
                </div>
              </div>
              <button
                type="button"
                class="btn btn-modern btn-block mt-3"
                onclick="compareFiles()"
              >
                Compare
              </button>
            </form>
          </div>
        </div>
      </div>

      <div id="comparisonResult" class="mt-5"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
  </body>
</html>
